<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    input
    {
        border:none;
        width:50%;
        margin-top:50px;
        
    }
    input:focus
    {
        border-bottom:3px solid rgb(206, 142, 23);
        outline:none;
    }
    input::placeholder
    {
        font-weight:bold;
    }
</style>
</head>
<body>
<div class="container-fluid">
   
    <div class="col-12" style="font-size:50px;text-align:center;padding:25px;">
 <h2>DETAILS</h2>
</div>
<div class="col-12" style="text-align:center;">
  
<p style="font-size:1.2em;">Fill up some more details to help us serve you better</p>
</div>
</div>

<div class="container" style="margin-top:50px;">
   <form>
    <div class="col-12" style="text-align:center;">
        <i class="lni-calendar" style="color:orange;font-weight:bold;font-size:20px;"></i>
        <input type="text" placeholder="11/11/19" name="date">
 </div>
    <div class="col-12" style="text-align:center;">
            <i class="lni-coin" style="color:orange;font-weight:bold;font-size:20px;"></i>
            <input type="text" placeholder="EMI per month" name="emi">
    
    
        </div>
        <div class="col-12" style="text-align:center;">
                <i class="lni-dollar" style="color:orange;font-weight:bold;font-size:20px;"></i>
                <input type="text" placeholder="1,60,510" name="emi">
        
        
            </div>

            <div class="col-12" style="text-align:center;margin-top:80px;">
              <button type="submit" style="background-color:rgb(196, 128, 3);padding:15px;color:white;width:300px;height:55px;border-radius:25px;border:none;">Next</button>
            </div>
            </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
