<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.lineicons.com/1.0.1/LineIcons.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
 input
    {
        border:none;
        width:50%;
        margin-top:50px;
        
    }
    input:focus
    {
        border-bottom:3px solid rgb(206, 142, 23);
        outline:none;
    }
    input::placeholder
    {
        font-weight:bold;
    }
</style>
</head>
<body>
<div class="container">
   <div class="col-12" style="margin-top:35px;">
    <h1 style="color:orange;text-align:center;">LOGIN</h1>
</div>
</div>
<div class="container" style="margin-top:50px;">
    <form>
        <div class="col-12" style="text-align:center;">
            <i class="lni-envelope" style="color:orange;font-weight:bold;font-size:20px;margin-top:40px;"></i>
            <input type="email" name="email" placeholder="Email" style="padding:10px;">
        </div>
        <div class="col-12" style="text-align:center;">
            <i class="fas fa-lock" style="color:orange;font-weight:bold;font-size:20px;margin-top:40px;"></i>
            <input type="password" name="psw" id="password" placeholder="Password" style="padding:10px;"><span><i class="fas fa-eye-slash" onclick="myFunction()"></i></span>

        </div>

        <div class="col-12" style="text-align:center;margin-top:60px;">
            <div style="height : auto; width : auto; padding: 0;">
                <button type="submit" style="background-color:rgb(219, 73, 20);padding:15px;color:white;width:300px;height:55px;border-radius:25px;border:none;">LOGIN</button>
            </div>
            <div style="margin-top:20px;text-align: center">
                <a href="#report" style="color:orangered;">forgot password?</a>
            </div>
        </div>
    </form>
</div>
    <div class="container-fluid" style="margin-top:60px;">
        <div class="row">

<div class="col-12">
  <h4 style="color:orangered;text-align:center;">-----OR-----</h4>

</div>
<div class="col-12" style="text-align:center;margin-top:50px;">
    <button style="background-color:rgb(219, 73, 20);font-size:15px;color:white;border:none;width:300px;height:60px;border-radius:25px;line-height:60px;"><i class="lni-google-plus" style="color:white;font-size:25px;margin-right:25px;"></i>SIGN IN WITH GOOGLE</button>
</div>

<div class="col-12" style="text-align:center;margin-top:5px;">
        <button style="background-color:rgb(51, 51, 119);font-size:15px;color:white;border:none;width:300px;height:60px;border-radius:25px;"><i class="lni-facebook-filled" style="color:white;margin-right:25px;font-size:25px;"></i>SIGN IN WITH FACEBOOK</button>
    </div>
</div>
<div class="col-12" style="text-align:center;margin-top:20px;">
        <button style="  box-shadow: 0 5px 5px 0 rgba(0,0,0,0.7), 0 5px 5px 0 rgba(0,0,0,0.7);background-color:white;font-size:15px;color:black;border:none;width:300px;height:60px;border-radius:25px;">SIGN UP</button>
    </div>
</div>
    </div>
<script>
function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
